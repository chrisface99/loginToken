<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://ldsk.io/wp-content/uploads/2021/10/cropped-fav-32x32.png" sizes="32x32">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden;
    overflow-y: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #43D4E1 0%, #8B3CFB 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
}


.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 1.5rem;
    border-radius: 0px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transform: translateY(0);
    transition: transform 0.3s ease;
}

.login-container:hover {
    transform: translateY(-5px);
}

.login-header {
    text-align: center;
    margin-bottom: 0.5rem;
}

.login-header h1 {
    color: #2d3748;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.login-header p {
    color: #718096;
    font-size: 0.95rem;
}

.input-group {
    position: relative;
    margin-bottom: 1.0rem;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4a5568;
    font-size: 0.9rem;
    font-weight: 500;
}

.input-field {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
    background: white;
}

.input-field:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.password-field {
    padding-right: 45px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 40px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 5px;
}

.toggle-password svg {
    width: 20px;
    height: 20px;
    fill: #a0aec0;
    transition: fill 0.3s ease;
}

.toggle-password:hover svg {
    fill: #667eea;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
}

.remember-me input[type="checkbox"] {
    margin-right: 0.5rem;
}

.login-button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.login-button:active {
    transform: translateY(0);
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #764ba2;
}

@keyframes shake {

    0%,
    100% {
        transform: translateX(0);
    }

    25% {
        transform: translateX(-5px);
    }

    75% {
        transform: translateX(5px);
    }
}

.error {
    animation: shake 0.3s ease-in-out;
    border-color: #e53e3e !important;
}

@media (max-width: 480px) {
    .login-container {
        padding: 2rem;
    }
}

.logo-container {
    text-align: center;
    margin-bottom: 0.5rem;
}

.logo-container img {
    width: 120px;
    height: 60px;
    object-fit: contain;
    animation: fadeIn 0.6s ease-in;
}

/* New styles for loading popup */
.loading-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.loading-popup.visible {
    opacity: 1;
    visibility: visible;
}

.popup-content {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    max-width: 60%;
    transform: translateY(20px);
    transition: transform 0.3s ease;
}

.loading-popup.visible .popup-content {
    transform: translateY(0);
}

.loading-spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #667eea;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

.loading-text {
    color: #4a5568;
    font-size: 1.25rem;
}

.success-icon {
    width: 48px;
    height: 48px;
    background: #48bb78;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
}

.success-icon svg {
    width: 32px;
    height: 32px;
    color: white;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

.error-icon svg {
    width: 48px;
    height: 48px;
    stroke: #e53e3e;
    stroke-width: 2;
}

.retry-button:hover {
    background-color: #c53030 !important;
}
.token-container {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
        }

        .token-text {
            font-family: monospace;
            background: #edf2f7;
            padding: 0.75rem;
            border-radius: 6px;
            margin: 0.5rem 0;
            word-break: break-all;
            font-size: 0.9rem;
        }

        .copy-button {
            background: #4a5568;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .copy-button:hover {
            background: #2d3748;
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
        }

        .copied-feedback {
            color: #48bb78;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied-feedback.visible {
            opacity: 1;
        }
</style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://ml.globenewswire.com/Resource/Download/fd53d334-872e-482d-9fe0-51372cb0c6f6?size=3" alt="Company Logo" id="logo" />
        </div>
        <div class="login-header">
            <h1>Enter Your Password</h1>
            <p>Enter your password for ldsk.io to continue to app-livedooh</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div>
                    <input type="password" id="password" class="input-field password-field" required />
                    <button type="button" class="toggle-password">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <div id="loading-popup" class="loading-popup">
        <div class="popup-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.querySelector("#password");
            const toggleButton = document.querySelector(".toggle-password");
            const loginForm = document.querySelector("#loginForm");
            const popup = document.querySelector("#loading-popup");
            const popupContent = popup.querySelector(".popup-content");
            let toggleTimeout;

            function generateToken(length = 32) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                    .map(x => chars[x % chars.length])
                    .join('');
            }

            toggleButton.addEventListener("click", function () {
                clearTimeout(toggleTimeout);
                passwordInput.setAttribute("type", "text");
                this.querySelector("svg").style.fill = "#667eea";
                
                toggleTimeout = setTimeout(() => {
                    passwordInput.setAttribute("type", "password");
                    this.querySelector("svg").style.fill = "#a0aec0";
                }, 500);
            });

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.querySelector("#username").value;
                const password = passwordInput.value;

                if (!username || !password) {
                    if (!username) document.querySelector("#username").classList.add("error");
                    if (!password) passwordInput.classList.add("error");
                    return;
                }

                popup.classList.add("visible");

                setTimeout(() => {
                    const token = generateToken();
                    popupContent.innerHTML = `
                        <div class="success-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <p class="loading-text">You're in! Welcome back!</p>
                        <div class="token-container">
                            <p style="font-size: 0.9rem; color: #4a5568;">Your access token:</p>
                            <div class="token-text">${token}</div>
                            <button class="copy-button" onclick="copyTokenAndClose('${token}')">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                                </svg>
                                Copy Token & Close
                            </button>
                            <div class="copied-feedback">Token copied!</div>
                        </div>
                    `;
                }, 2000);
            });

            document.querySelectorAll(".input-field").forEach((input) => {
                input.addEventListener("input", function () {
                    this.classList.remove("error");
                });
            });
        });

        function copyTokenAndClose(token) {
            navigator.clipboard.writeText(token).then(() => {
                const feedback = document.querySelector('.copied-feedback');
                feedback.classList.add('visible');
                
                // Try to close the window
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        // If window.close() fails, show the manual close message
                        document.querySelector('.popup-content').innerHTML = `
                            <div class="success-icon">
                                <svg fill="#F4FBFF" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.293,20.707a1,1,0,0,1,0-1.414L17.586,5H12a1,1,0,0,1,0-2h8a1,1,0,0,1,1,1v8a1,1,0,0,1-2,0V6.414L4.707,20.707a1,1,0,0,1-1.414,0Z"/>
                                </svg>
                            </div>
                            <p class="loading-text" style="font-size: 0.9rem; margin-top: 0.5rem;">
                                Token copied! Please manually close the pop-up by clicking the 'X' icon in the top-right corner
                            </p>
                        `;
                    }
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy token:', err);
            });
        }
</script>
</body>

</html>
